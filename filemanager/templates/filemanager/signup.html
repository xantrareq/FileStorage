{% extends "filemanager/base.html" %} 
{% block title %}Регистрация{% endblock %}

{% block content %}
    <h2> Создайте свой аккаунт</h2>
    
    <form method="post">
        {% csrf_token %}
        
        {{ form.as_p }} 
        
        <button type="submit">Зарегистрироваться</button>
    </form>
    
    <p>Уже есть аккаунт? <a href="{% url 'login' %}">Войдите</a>.</p>
{% endblock %}
