{% extends "filemanager/base.html" %}

{% block title %}Загрузка{% endblock %}

{% block content %}
    <h2>⬆ Загрузить файл</h2>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <label for="{{ form.file.id_for_label }}">Выберите файл:</label>
        {{ form.file }}
        
        {{ form.filename }} 
        
        <button type="submit">Начать загрузку</button>
    </form>
{% endblock %}
